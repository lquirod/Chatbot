version: "3.1"
rules:
- rule: El usuario quiere realizar una donación
  steps:
  - intent: Donacion
  - action: utter_Donacion

- rule: El usuario quiere realizar una donación monetaria
  steps:
  - intent: Donacion_monetaria
  - action: utter_Donacion_monetaria

- rule: El usuario quiere realizar la donación monetaria por bizum 
  steps:
  - intent: Bizum
  - action: utter_Bizum

- rule: El usuario quiere realizar la donación monetaria en efectivo 
  steps:
  - intent: Efectivo
  - action: utter_Efectivo

- rule: El usuario quiere realizar la donación monetaria por transferencia bancaria 
  steps:
  - intent: Transferencia_bancaria
  - action: utter_Transferencia_bancaria

- rule: El usuario quiere realizar una donación de materiales
  steps:
  - intent: Donacion_Material
  - action: utter_Donacion_Material

- rule: El usuario dice la cantidad que quiere donar
  steps:
  - intent: Donar_Cantidad
  - action: utter_tipo_Donacion

- rule: El usuario cancela su operación
  steps:
  - intent: Cancelar
  - action: utter_Cancelando

- rule: Saludos básicos
  steps:
    - intent: Saludos
    - action: utter_Saludos

- rule: Responder a ayudar en el refugio
  steps:
    - intent: ayudar_refugio
    - action: utter_ayudar_refugio

- rule: Responder a participar en eventos
  steps:
    - intent: participar_eventos
    - action: utter_participar_eventos

- rule: Responder a recaudación de fondos
  steps:
    - intent: participar_recaudacion
    - action: utter_participar_recaudacion

