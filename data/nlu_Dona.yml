# // Lo que puede decir el usuario
version: "3.1"

nlu:

- lookup: donativo
  examples: |
    - efectivo
    - donacion
    - dinero
    - materiales
    - fondos
    - aportación
    - donativo
    - aporte


- lookup: donar
  examples: |
    - donar
    - dar
    - ofrecer
    - entregar
    - colaborar
