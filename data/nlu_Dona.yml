- intent: Donacion
  examples: |
    - quiero [donar](donar) [donar](donativo)
    - [donar](donar) [donar](donativo)
    - quiero [donar](donativo)

- intent: Bizum
  examples: |
    - Por Bizum
    - Pagar por Bizum
    - Bizum
    - quiero [donar](donativo)
    - "donar por bizum",
    - "Pagar con Bizum en esta tienda",
    - "Enviar dinero con Bizum",
    - "Pagar con Bizum en tiendas y comercios",
    - "Bizum para empezar a transferir dinero",
    - "Con Bizum puedes transferir dinero de forma rápida",
    - "Realizar transacciones seguras con Bizum",