version: "3.1"
nlu:
- lookup: ugr
  examples: |
    - ugr
    - Universidad de Granada
    - uni de granada

- regex: year
  examples: |
    - \d{2}(?:\d{2})?

- intent: calendario_academico
  examples: |
    - cuál fue el calendario de la [ugr](ugr) en el [22](year)?
    - dime el calendario de la [Universidad de Granada](ugr) del año [2005](year)

- intent: Voluntariado
  examples: |
    - Quiero ser voluntario
    - ¿Cómo puedo participar en el Voluntariado?
    - Me gustaría ayudar como voluntario
    - Información sobre oportunidades de Voluntariado

- intent: Voluntariado_Albergue
  examples: |
    - Quiero ayudar en el albergue
    - Me gustaría ser voluntario en el refugio
    - ¿Cómo puedo colaborar en el cuidado de los animales?
    - Voluntariado en el albergue

- intent: Voluntariado_Eventos
  examples: |
    - Quiero participar en los eventos de adopción
    - Me gustaría ser voluntario en las jornadas de adopción
    - ¿Cómo puedo ayudar en los eventos de adopción?
    - Voluntariado en eventos
    - moin
    - hey there
    - let's go
    - hey dude
    - goodevening
    - good afternoon

# Cancelar
- lookup: accion
  examples: |
    - accion
    - operación
    - proceso

- intent: Cancelar
  examples: |
    - Detener (accion)[accion]
    - Cancelar (accion)[accion]
    - Parar (accion)[accion]
    - No seguir con (accion)[accion]
    - Anular (accion)[accion]
