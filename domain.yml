version: "3.1"

intents:
  - Saludos
  - Ayuda
  - Donacion_monetaria
  - Voluntariado
  - Voluntariado_Albergue
  - Voluntariado_Eventos
  - Voluntariado_Recaudacion
  - Adoptar
  - Más Informacion
  - Adiós
  - Cancelar
  - Donacion
  - Bizum
  - Efectivo
  - Transferencia_bancaria
  - Donacion_Material
  - Donar_Cantidad
  - SelecTransferencia
  - SelecBizum
  - SelecEfectivo
  - ayudar_refugio
  - participar_eventos
  - participar_recaudacion
  - confirmar_fecha
  

entities:
  - tipo_Voluntariado
  - cantidad_donacion

slots:
  tipo_Voluntariado:
    type: text
    mappings:
    - type: from_entity
      entity: tipo_Voluntariado

  cantidad_donacion:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cantidad_donacion

actions:
  - utter_Voluntariado
  - utter_Voluntariado_albergue
  - utter_Voluntariado_eventos
  - utter_Voluntariado_recaudacion
  - utter_Cancelando
  - utter_Donacion
  - utter_Donacion_monetaria
  - utter_tipo_Donacion
  - utter_Bizum
  - utter_Efectivo
  - utter_Transferencia_bancaria
  - utter_Donacion_Material
  - utter_Saludos
  - utter_opciones_Voluntariado
  - utter_preguntar_fecha
  - action_validar_fecha
  - utter_confirmar_registro
  - utter_agradecimiento
  - utter_ayudar_refugio
  - utter_participar_eventos
  - utter_participar_recaudacion

responses:
  utter_Voluntariado:
  - text: "¡Genial 😊! Para realizar un Voluntariado con nosotros, tienes las siguientes opciones: Ayudar en el albergue, Participar en eventos de adopción  o Participar en actividades de recaudación de fondos. ¿En qué área te gustaría colaborar?"

  utter_Voluntariado_albergue:
  - text: "¡Fantástico! Para ayudar en nuestro albergue, necesitamos voluntarios en diferentes áreas como cuidado de animales, limpieza y mantenimiento. ¿Qué días y horarios te quedarían bien para venir a echarnos una mano?"

  utter_Voluntariado_eventos:
  - text: "¡Increíble! Participar en nuestros eventos de adopción es una excelente manera de ayudar. Necesitamos voluntarios para tareas como organización, atención al público y cuidado de los animales durante el evento. ¿Qué fechas te vienen bien para participar?"

  utter_Voluntariado_recaudacion:
  - text: "¡Muchas gracias por tu interés en participar en nuestras actividades de recaudación de fondos! Puedes ayudarnos en la organización de eventos, difusión en redes sociales y captación de donaciones. ¿En qué actividad específica te gustaría colaborar?"

  utter_Cancelando:
  - text: "❌ Cancelando operación..."

  utter_Donacion:
  - text: "Puedes ayudarnos realizando una donación Económica o de recursos y materiales para nuestros animales (comida, juguetes, ropa etc)."

  utter_Donacion_monetaria:
  - text: "Escoja la cantidad que desea donar en euros:"
    buttons:
    - title: "🪙 5 €"
      payload: "/Donar_Cantidad{\"cantidad_donacion\" : 5}"
    - title: "👛 10 €"
      payload: "/Donar_Cantidad{\"cantidad_donacion\" : 10}"
    - title: "👛 15 €"
      payload: "/Donar_Cantidad{\"cantidad_donacion\" : 15}"
    - title: "💰 20 €"
      payload: "/Donar_Cantidad{\"cantidad_donacion\" : 20}"
    - title: "💰 30 €"
      payload: "/Donar_Cantidad{\"cantidad_donacion\" : 30}"
    - title: "💸 50 €"
      payload: "/Donar_Cantidad{\"cantidad_donacion\" : 50}"
    - title: "💸 100 €"
      payload: "/Donar_Cantidad{\"cantidad_donacion\" : 100}"
    - title: "🤑 200 €"
      payload: "/Donar_Cantidad{\"cantidad_donacion\" : 200}"
    - title: "🙅 Cancelar"
      payload: "/Cancelar"

  utter_tipo_Donacion:
  - text: "Entonces, ¿Cómo quieres aportar tu donación de {cantidad_donacion} €? Tenemos las siguientes vías disponibles"
    buttons:
    - title: "🏦 Transferencia bancaria"
      payload: "/Transferencia_bancaria"
    - title: "📲 Bizum"
      payload: "/Bizum"
    - title: "💵 Efectivo"
      payload: "/Efectivo"
    - title: "🙅 Cancelar"
      payload: "/Donacion_monetaria"
  
  utter_Bizum:
  - text: |
      Perfecto, para poder enviarnos la donación mediante bizum hágalo a nuestro teléfono +34 685650558 con el asunto "Donación NameCompany".
      ¡Gracias por su donación para ayudar a nuestros amigos!

  utter_Efectivo:
  - text: |
      Si prefieres entregar tu donación en efectivo en nuestras oficinas, nuestro equipo estará encantado de recibirte y agradecerte personalmente por tu apoyo. Recibirás un comprobante de la donación realizada. Por favor, consulta nuestros horarios de atención y asegúrate de planificar tu visita. Te esperamos en Camino de la Aurora, 5, CP 18330, Granada
      ¡Gracias por su donación para ayudar a nuestros amigos!

  utter_Transferencia_bancaria:
  - text: |
      Para realizar una donación por transferencia bancaria, ingrese su donación con el asunto: 'Donación NameCompany' en la siguiente cuenta: "IBAN ES70 1234 1234 0101 2345 6789"
      ¡Gracias por su donación para ayudar a nuestros amigos!

  utter_Donacion_Material:
  - text:  |
      Cualquier tipo de material que puedas donar es muy necesaria: Comida, ropita, juguetes, mantas,...

      Te explicamos cómo puedes contribuir y realizar la entrega personal o a traves de envios a nuestras oficinas:
      -> Asegúrate de empaquetarlos de manera segura para evitar daños durante el transporte.
      -> Nuestra dirección es "Camino de la Aurora, 5, CP 18330, Granada", estaremos encantados de atenderte.
      -> Puedes contactar con nosotros a través de nuestro teléfono +34 685650558

      Si lo deseas, te animamos a revisar nuestra lista de necesidades prioritarias. Esto nos ayuda a garantizar que recibamos los materiales más necesarios en el momento adecuado. Puedes mirarlo en nuestra web www.refugioanimal.com/nr¡ecesidades
      ¡Gracias por su donación para ayudar a nuestros amigos!
  utter_Saludos:
    - text: "Hola, ¿cómo puedo ayudarte hoy?"
    - text: "¡Buen día! ¿En qué puedo asistirte?"

  utter_opciones_Voluntariado:
    - text: "Para realizar un Voluntariado con nosotros, tienes las siguientes opciones. ¿En qué área te gustaría colaborar?"
      buttons:
        - title: "🏠 Ayudar en el refugio"
          payload: "/ayudar_refugio"
        - title: "🎉 Participar en eventos"
          payload: "/participar_eventos"
        - title: "💰 Participar en la recaudación de fondos"
          payload: "/participar_recaudacion"

  utter_ayudar_refugio:
    - text: "¡Genial! Ayudar en el refugio incluye actividades como cuidar a los animales y mantener las instalaciones. ¿Qué días estás disponible?"

  utter_participar_eventos:
    - text: "Participar en eventos es una gran manera de ayudar. Necesitamos voluntarios para organización y logística. ¿Te interesa algún evento en particular?"

  utter_participar_recaudacion:
    - text: "La recaudación de fondos es crucial para nuestra fundación. Puedes ayudar organizando eventos de recaudación o promoviendo nuestras campañas en línea. ¿Cuál prefieres?"

  utter_preguntar_fecha:
    - text: "¿Qué fecha te vendría bien para venir a ayudar al refugio?"

  utter_confirmar_registro:
    - text: "Perfecto, hemos registrado tu participación para el día {fecha}. ¡Gracias por tu apoyo!"

  utter_agradecimiento:
    - text: "¡Gracias por ser parte de nuestra fundación y ayudar a los animales necesitados!"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
