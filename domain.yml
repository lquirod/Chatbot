version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - Saludos
  - Ayuda
  - Donación
  - Donación monetaria
  - Donación material
  - Voluntariado
  - Voluntariado_Albergue
  - Voluntariado_Eventos
  - Voluntariado_Recaudacion
  - Adoptar
  - Más Informacion
  - Adiós

entities:
  - tipo_voluntariado
  - NameCompany
  - FundacionDireccion
  - FundaciopnTlfno

slots:
  tipo_voluntariado:
    type: text
    mappings:
    - type: from_entity
      entity: tipo_voluntariado

  NameCompany:
    type: text
    influence_conversation: false
    initial value: AyudaPet
    mappings:
    - type: custom

  FundacionDireccion:
    type: text
    influence_conversation: false
    initial value: Camino de la Aurora, 5, CP 18330, Granada
    mappings:
    - type: custom

  FundaciopnTlfno:
    type: text
    influence_conversation: false
    initial value: +34 685650558
    mappings:
    - type: custom


responses:
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_voluntariado:
  - text: "¡Genial! Para realizar un voluntariado con nosotros, tienes las siguientes opciones: Ayudar en el albergue, Participar en eventos de adopción o Participar en actividades de recaudación de fondos. ¿En qué área te gustaría colaborar?"

  utter_voluntariado_albergue:
  - text: "¡Fantástico! Para ayudar en nuestro albergue, necesitamos voluntarios en diferentes áreas como cuidado de animales, limpieza y mantenimiento. ¿Qué días y horarios te quedarían bien para venir a echarnos una mano?"

  utter_voluntariado_eventos:
  - text: "¡Increíble! Participar en nuestros eventos de adopción es una excelente manera de ayudar. Necesitamos voluntarios para tareas como organización, atención al público y cuidado de los animales durante el evento. ¿Qué fechas te vienen bien para participar?"

  utter_voluntariado_recaudacion:
  - text: "¡Muchas gracias por tu interés en participar en nuestras actividades de recaudación de fondos! Puedes ayudarnos en la organización de eventos, difusión en redes sociales y captación de donaciones. ¿En qué actividad específica te gustaría colaborar?"

#Adoptar

  utter_Adopcion_Requisitos:
  - text: |
    ¡Genial! Si estás pensando en realizar una adopción, primero debes cumplir los siguientes requisitos:
    - Ser mayor de edad o contar con la supervisión de un adulto responsable.
    - Proporcionar un ambiente seguro y adecuado para la mascota.
    - Comprometerse a brindar atención veterinaria regular, alimentación adecuada y ejercicio diario.
    - Aceptar la responsabilidad de cuidar y amar a tu mascota durante toda su vida."

  utter_Adopcion_Compromiso:
  - text: "Recuerda que la adopción de una mascota es un compromiso a largo plazo y una decisión importante. ¡Estamos aquí para ayudarte en cada paso del proceso!"

  utter_Informacion_Adicional:
  - text: "Para más información visita nuestra web www.refugioanimal.com"

  utter_Visita_Refugio:
  - text: "Dicho esto, ¿cuándo te viene bien pasarte por nuestro refugio?"

  utter_Participacion_Evento:
  - text: |
     Perfecto, entonces te apunto para participar en el evento de adopción el/los día(s) {fecha}.
     ¿Es correcto?"

  utter_Confirmacion_Participacion:
  - text: "Perfecto, lo hemos anotado en nuestra agenda."

  utter_No_Match_Inicio:
  - text: "Lo siento, no estoy entendiendo tu pregunta. ¿Podrías proporcionar más detalles o reformularla de otra manera?"

  utter_No_Match_Validar_Evento:
  - text: "Por favor, elija una opción de los botones."

  utter_Botones_Validar_Evento:
  - text: |
     Si.
     No.
     Cancelar.

  utter_No_Reply_Inicio:
  - text: "¿Qué acción quieres realizar?"

  utter_Mas_Informacion:
  - text: |
     AyudaPet es una fundación sin ánimo de lucro de ayuda a los animales sin hogar ofreciéndoles refugio y buscándoles un nuevo hogar.
     Puedes contactarnos para solicitar más información en nuestro correo AyudaPet@correo.es., por teléfono al ...  o el formulario en nuestra web www.refugioanimal.com. Nuestra oficina se encuentra en ... , abierta de 8:00 a 19:00.
     ¡Estaremos encantados de recibirte!

  utter_Bienvenida:
  - text: "Buenas, este es el asistente virtual de AyudaPet. Somos una fundación de ayuda a los animales 🐾 en Granada sin ánimo de lucro."

  utter_Ayuda:
  - text: |
    Con mi ayuda puedes realizar las siguientes acciones:

    - Donaciones monetarias o de recursos.
    - Voluntariado.
    - Adoptar.

  utter_Saludar:
  - text: "¡Saludos!"

  utter_Adios:
  - text: "¡Adiós!, hasta luego."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
